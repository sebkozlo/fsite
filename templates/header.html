{% block header %}
<header class="header">
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg bg-light fixed-top"
        style="opacity: 95%"
  >
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navhambmenu"
        aria-controls="#toggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigarion"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navhambmenu">
        <ul
          class="navbar-nav mx-auto fs-5 justify-content-between align-items-center"
        >
        <li class="navbar navbar-light bg-light align-items-left">
          <a class="navbar-brand " href="#">
            <img class="logo" src="../static/img/coding.png">
          </a>
        </li>
          <li class="nav-item ">
            <a href="#" class="nav-link">home</a>
          </li>
          <li class="nav-item">
            <a href="#aboutme" class="nav-link">about</a>
          </li>
          <li class="nav-item">
            <a href="#projects" class="nav-link">projects</a>
          </li>
          <li class="nav-item">
            <a href="#blog" class="nav-link">blog</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END Navbar -->
  <!-- Showcase -->
  <section class="showcase">
    <div class="container text-dark text-left">
      <div class="container pt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex position-relative">
              <div class="position-absolute">
                <div class="display-2">
                  <p>Hi</p>
                  <p>I'm Sebastian</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex position-relative pb-5">
                <img class="schowcase-logo" src="../static/img/programmer.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- === END Header === -->
</header>

{% endblock %}
